server:
    verbosity: 1
    num-threads: 1                # один поток (иначе кэш дублируется)
    interface: 0.0.0.0
    port: 5353
    do-ip4: yes
    do-ip6: yes
    do-udp: yes
    do-tcp: yes

    # Allow queries from local network and Docker containers
    access-control: 172.23.0.0/24 allow
    #access-control: 127.0.0.0/8 allow

    # Security settings
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    harden-referral-path: no
    use-caps-for-id: yes
    qname-minimisation: yes

    # Performance settings
    cache-min-ttl: 300
    cache-max-ttl: 86400
    prefetch: yes
    prefetch-key: yes
    num-queries-per-thread: 1024
    msg-cache-size: 50m           # кэш сообщений (уменьшен)
    rrset-cache-size: 100m        # кэш записей (уменьшен)
    key-cache-size: 32m           # кэш ключей DNSSEC
    outgoing-range: 256           # ограничение параллельных запросов
    infra-cache-numhosts: 5000    # ограничение кэша инфраструктуры
    # so-rcvbuf: 1m                 # буфер сокета

    # DNSSEC
    auto-trust-anchor-file: "/usr/share/dnssec-trust-anchors/root-anchors.xml"

    # Root hints (нужны только если не используете forward-zone)
    #root-hints: "/usr/share/unbound/root.hints"

    # Logging
    log-queries: no
    log-replies: no
    log-servfail: yes

# Upstream servers with DNS-over-TLS
forward-zone:
    name: "."
    forward-tls-upstream: yes
    forward-addr: 1.1.1.1@853#cloudflare-dns.com
    forward-addr: 8.8.8.8@853#dns.google
    forward-addr: 8.8.4.4@853#dns.google
    forward-addr: 9.9.9.9@853#dns.quad9.net
